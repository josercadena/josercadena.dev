<body>
  <header id="header" class="header-tops">
    <div class="container d-flex flex-column justify-content-between">

  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>
  <script>

    container = document.getElementById("main");
    const text = new Blotter.Text("josercadena", {
      family: "'Space Mono', monospace",
      size: 70,
      fill: "#EEEEEE"
    });
    let material = new Blotter.RollingDistortMaterial();

    material.uniforms.uSineDistortSpread.value = 0.05;
    material.uniforms.uSineDistortCycleCount.value = 0.5;
    material.uniforms.uSineDistortAmplitude.value = 1;
    material.uniforms.uNoiseDistortVolatility.value = 20;
    material.uniforms.uSpeed.value = 0.05;
    material.uniforms.uRotation.value = 355.0;
    material.uniforms.uSineDistortAmplitude.value = 0.5;
    let blotter = new Blotter(material, {
      texts: text
    });
    let scope = blotter.forText(text);
    scope.appendTo(container);

  </script>
